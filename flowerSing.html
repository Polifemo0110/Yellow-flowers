<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Amarillas ðŸŒ¼</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to top, #fffbe6, #ffd633);
      overflow: hidden;
      font-family: "Arial", sans-serif;
    }

    h1 {
      color: #d4a017;
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
      display: none; /* oculto hasta que inicie */
    }

    .flower {
      position: absolute;
      font-size: 2rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.8; }
    }

    #startBtn {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ffd633;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="message">ðŸŒ¼ Flores amarillas para ti Melissa amor mÃ­o ðŸŒ¼</h1>
  <button id="startBtn">ðŸ’› Toca aquÃ­ para tu sorpresa ðŸ’›</button>

  <audio id="song" src="https://www.dropbox.com/scl/fi/h6b8iw9k6j80wxqjv2civ/Bloom.mp3?rlkey=example&dl=1"></audio>
  <!-- ðŸ‘† Necesitas subir la canciÃ³n en formato MP3 a Dropbox, Google Drive o similar y pegar aquÃ­ el link directo -->

  <script>
    const btn = document.getElementById("startBtn");
    const msg = document.getElementById("message");
    const song = document.getElementById("song");

    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.textContent = "ðŸŒ¼";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 7000);
    }

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      msg.style.display = "block";
      song.play();
      setInterval(createFlower, 500);
    });
  </script>
</body>
</html>
